<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body style="background: url(images/laptop3.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
        
        <div style="display: block; text-align:center; margin-top: 30px; margin-bottom:0px;">
            <form action="" method="post" style="background-color: rgba(48, 2, 6, 0.5);  border-radius: 20px; padding: 30px 0px 20px 0px; margin: 0 200px 0 200px;">
                <h3 style="text-align: center; color:#ffffff; padding: 0; margin: 0; ">REGISTER HERE(FILL IN YOUR DETAILS)</h3>
                <div style="padding-top: 5px; color: #ffffff;">
                <label for="firstname" style="margin-right: 180px;">First name:</label><br>
                <input type="text" name="firstname" id="firstname" class="firstname" 
                    style="border: 2px 1olid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;  " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="lastname" style="margin-right: 180px;">Last name:</label><br>
                    <input type="text" name="lastname" id="lastname" class="lastname" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;  " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="phone" style="margin-right: 210px;">Phone:</label><br>
                    <input type="tel" name="phone" id="phone" class="phone" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none; " required/>
                </div>

                <div style="padding-top: 10px; color: #ffffff;">
                    <label for="gender" style="margin-right: 5px;" >Gender:</label>
                    <!--<input type="gender" name="gender" id="gender" class="gender" 
                        style="border: 2px solid rgb(1, 1, 27); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-style: dotted double dashed solid; " required/>-->
                    <select name="gender" style="margin-right: 75px;">
                        <option value="empty"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="not_to_say">Prefer not to say</option>
                    </select>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="country" style="margin-right: 200px;">Country:</label><br>
                    <input type="text" name="country" id="country" class="country" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;   " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="state/province" style="margin-right: 160px;">State/Province:</label><br>
                    <input type="text" name="state/province" id="state/province" class="state/province" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;   " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="username" style="margin-right: 190px;">Username:</label><br>
                    <input type="text" name="username" id="username" class="username" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;   " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="password" style="margin-right: 190px;">Password:</label><br>
                    <input type="text" name="password" id="password" class="password" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;   " required/>
                </div>

                <div style="padding-top: 5px; color: #ffffff;">
                    <label for="password" style="margin-right: 130px;">Confirm password:</label><br>
                    <input type="text" name="connfirmpassword" id="confirmpassword" class="confirmpassword" 
                        style="border: 1px solid rgb(48, 2, 6,); border-radius: 5px; border-width: 2px; width: 250px; height: 25px; border-top: none; border-left: none; border-right: none;   " required/>
                </div>

                <div style="padding-top: 10px; color: #ffffff;">
                    <input type="submit" value="Submit"
                    style=" border: 3px solid rgb(1, 1, 27); color: rgb(1, 1, 27); border-radius: 5px; border-width: 2px; width: 150px; height: 25px; border-style:solid  ">
                </div>

            </form>

            <p >
                <a href="ALT ASS1.html"><button style="text-align: center; font-size: 20px; border-radius: 5px; background-color: rgb(48, 2, 6) ; 
                    border: none; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                    color: white; padding: 5px 10px; text-align: center; text-decoration: none; display: inline-block;">Back to Home </button></a>
            </p>
            
        </div>

    </body>
</html>
